<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="/plugins/Vue/axios-0.18.0.js"></script>
	<script src="/plugins/Vue/vuejs-2.5.16.js"></script>
	<script src="/js/controller/itemController.js"></script>
	<script src="/plugins/Vue/pagination.js"></script>
 
</head>

<body class="hold-transition skin-red sidebar-mini" >
<div id="app">
  <!-- .box-body -->
                {{ids}}
                    <div class="box-header with-border">
                        <h3 class="box-title">商品管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="上架" @click="updateStatus('1')"><i class="fa fa-file-o" ></i>上架</button>
                                        <button type="button" class="btn btn-default" title="下架" @click="updateStatus('0')"><i class="fa fa-trash-o" ></i>下架</button>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                  状态：<select>
                                         	<option value="">全部</option>      
                                         	<option value="0">下架</option>
                                         	<option value="1">上架</option>
                                        </select>
							                  商品名称：<input >									
									<button class="btn btn-default" >查询</button>                                    
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">商品ID</th>
									      <th class="sorting">商品标题</th>
									      <th class="sorting">商品价格</th>
									      <th class="sorting">库存数量</th>
									      <th class="sorting">状态</th>									     						
									      <th class="sorting">创建时间</th>
									      <th class="sorting">更新时间</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr v-for="item in list">
			                              <td><input  type="checkbox" :value="item.id" v-model="ids" ></td>
				                          <td>{{item.id}}</td>
									      <td>{{item.title}}</td>
									      <td>{{item.price}}</td>
									      <td>{{item.num}}</td>
									      <td>{{status[item.status]}}</td>
									      <td>{{item.createTime}}</td>
									      <td>{{item.updateTime}}</td>
		                                  <td class="text-center">                                          
		                                 	  <button type="button" class="btn bg-olive btn-xs">修改</button>                  
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<navigation :pages="pages" :current.sync="pageNo" @navpage="findPage"></navigation>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                     </div>
                    <!-- /.box-body -->
</div>
</body>

</html>
